<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
    <title>SigNet</title>
</head>
  <body>
      <div class="wrapper">
            <img id="logo-main" src="../static/logo.png" width="200" alt="SigNet">
            <nav class="navbar navbar-expand navbar-light bg-light">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link navi" href="/">Home&nbsp;&nbsp;<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">&nbsp;&nbsp;Info</a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <div>
                <div class='center'> 
                    <div class='col-sm-12 col-md-6 mx-auto' id='info'>
                        <div class="card border-light">
                            <div class="card-body">
                                cocoaNet is a Convolutional Neural Network that accurately recognizes 
                                cocoa infections.<br />
                                Use the button below to upload your own picture and have it classified!
                            </div>
                        </div>
                    </div>
                    
                    <!-- <div class='title'>DEMO YOUR ML MODEL</div> -->
                    <div class='content'>
                        <div class='no-display'>
                            <input id='file-input'
                                class='no-display'
                                type='file'
                                name='file'
                                accept='image/*'
                                onchange='showPicked(this)'>
                        </div>
                        <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                        <div class='upload-label'>
                            <label id='upload-label'>No file chosen</label>
                        </div>
                        <div>
                            <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                        </div>
                        <div class='analyze'>
                            <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
                        </div>
                        <div class='result-label'>
                            <h5><label id='result-label'></label></h5>
			    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 d-flex align-items-start">

                <span class="text-muted">

                </span>
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
